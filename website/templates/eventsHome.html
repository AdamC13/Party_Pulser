<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/styles/events(1).css" rel="stylesheet" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <title> Events Home</title>
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar">
        <div class="navbar-nav">
            <a class="nav-item nav-link" id="login" href="/login">Login</a>
            <a class="nav-item nav-link" id="signUp" href="/sign-up">Sign Up</a>
            <a class="nav-item nav-link" id="logout" href="/logout">Logout</a>
            <a class="nav-item nav-link" id="home" href="/">Home</a>
        </div>
    </div>
</nav>
<body>
    <div class="login-container"
            <section> 
                <div class=" flexbox-col">
                <h4> Hi {{ user.email }} </h4>
                <p> >> </p>
                </div>
                <div class="left-text">
                    <p>Here is what we got for you </p>
                    <input type="text" class="full-input" placeholder="Search all events" >
                </div>
                
            </section>

            <section>
                    <div class="flexbox-col">
                    
                        <a href="http://127.0.0.1:5000/event/free"><input type="button" name="menu1" class="menu" id="menu1" value="Discover"></a>
                        <a href="http://127.0.0.1:5000/event/upcoming"><input type="button" name="menu2" class="menu" id="menu2" value="Upcoming"></a>
                        <a href="http://127.0.0.1:5000/event/nearby"><input type="button" name="menu3" class="menu" id="menu3" value="Nearby"></a>
                        <a href="http://127.0.0.1:5000/event/nightclubs"><input type="button" name="menu4" class="menu" id="menu4" value="Nightclubs"></a>
                   
                    </div>
                
                </section>
            <section>
                    <div class="flexbox-col">
                        <p class="section-legend">Popular</p>
                        <input class="right-legend" type="button"> See All> 
                    </div>
                    <div class="flexbox-col">
                        <a class="box event-display" href="http://127.0.0.1:5000/event/{{ events[0].id }}" style="background-image: url('https://media.istockphoto.com/id/1053940970/photo/empty-nightclub-dance-floor.jpg?s=612x612&w=0&k=20&c=p29ZA5C9YN7d-iyiK7yEOWbCTe5xy9TEVD8pxCbdMEk='); background-size:contain; text-align: center; ">{{ events[0].event_name}}</a>
                        <a class="box event-display" href="http://127.0.0.1:5000/event/{{ events[1].id }}" style="background-image: url('https://t4.ftcdn.net/jpg/00/58/92/25/360_F_58922552_l2tvyZbVgE0iiPirSa8DXsSejznxoRfQ.jpg'); background-size:contain; text-align: center;">{{ events[1].event_name}}</a>
                    </div>     
                </section>

                <section>
                    <div class="flexbox-col">
                        <p class="section-legend">Recommended</p>
                        <input class="right-legend" type="button"> See All> 
                    </div>
                    <div class="flexbox-col">
                        <a class="box event-display" href="http://127.0.0.1:5000/event/{{ events[2].id }}" style="background-image: url('https://media.istockphoto.com/id/521651569/photo/nightclub-with-colorful-lights.jpg?s=612x612&w=0&k=20&c=mF7E4Q4y47CAjHkjOqgRqWoRJXhcYdXuIQQlDQ23c-c='); background-size:contain; text-align: center;">{{ events[2].event_name}}</a>
                        <a class="box event-display" href="http://127.0.0.1:5000/event/{{ events[3].id }}" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQDOAqCLndSRM9HCufpFHnL9-kgItOcQ1_Khw&s'); background-size:contain; text-align: center;">{{ events[3].event_name}}</a>
                    </div>     
                </section>

                <section>
                    <div class="flexbox-col">
                        <p class="section-legend">Trending</p>
                        <input class="right-legend" type="button"> See All> 
                    </div>
                    <div class="flexbox-col">
                        <a class="box event-display" href="http://127.0.0.1:5000/event/{{ events[4].id }}" style="background-image: url('https://static01.nyt.com/images/2018/02/08/fashion/01boite1/01boite1-articleLarge.jpg?quality=75&auto=webp&disable=upscale'); background-size:contain; text-align: center;">{{ events[4].event_name}}</a>
                        <a class="box event-display" href="http://127.0.0.1:5000/event/{{ events[5].id }}" style="background-image: url('https://imageio.forbes.com/specials-images/imageserve/5d3a3554f1176b000897ad5c/Pyramid-party-at-Amnesia-/960x0.jpg?format=jpg&width=960'); background-size:contain; text-align: center;">{{ events[5].event_name}}</a>
                    </div>     
                </section>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/styles/events_home.css" rel="stylesheet" >
    <link href="../static/styles/events_home(1).css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <title>Event Details - {{ event.event_name }} </title>
</head>

<body>
    <div class="login-container"
    
        <main>
            <section> 

                
                <div style= "background-image: url('{{ event.image_url }} ');
                    height: 200px;
                    width: 100%;
                    border: 1px solid rgb(234, 227, 227);
                    background-size: contain; 
                    background-position: center; 
                    background-repeat: no-repeat">

                </div>
            </section>

                <section>
                    <div class="flexbox-col">
                    
                        <input type="button" name="menu1" class="menu-filled" id="menu1" value="Nearby">
                        <input type="button" name="menu2" class="menu-filled" id="menu2" value="Nightclubs">
                        <input type="button" name="menu3" class="menu-filled" id="menu3" value="Low Cost">
                        <input type="button" name="menu4" class="menu-filled" id="menu4" value="High Cost">
                   
                    </div>
                
                </section>
                <section>
                    <div class="box">
                        <legend class="section-legend">{{ event.event_name }}</legend>
                        <h4>{{ event.event_date }}</h4>
                        <p>{{ event.start_time }} - {{ event.end_time }}</p>

                        <p></p>

                        <h4>Entry Fee - {{event.entry_fees}}</h4>
                    </div>

                </section>


                <section>
                    <div class="left-text">
                        <br>
                        <p>&emsp; {{ event.description }}</p>
                    </div>
                </section>  

                <section>
                    <button type="button" class=" filled-btn full-input ">Attend</button>
                </section>

        </main>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="loginPage.css" rel="stylesheet">
    <title>Enter Password</title>
</head>
<body>
    
        <div class="login-container left-container"
            <section>
                <article>
                    <h3 class="code_label">Enter your password</h3>
                </article>
            </section>
            <section>
                <form action="">
                  <article>
                    <label> Enter your password</label>
                  </article>
                   <article>
                        <input type="password" class="input-full"/>
                    </article>
                    <article>
                        <label> Confirm password</label>
                      </article>
                    <article>
                        <input type="password" class="input-full"/>
                      </article>

                    <input id="8chars" type="radio" class="password-rules" name="password-rules" value="8chars"/><label for="8chars"> At least 8 characters long </label> <br/>
                    <input id="1specialChar"type="radio" class="password-rules" name="password-rules" value="1specialChar"/> <label for="1specialChar">At least 1 special character </label><br/>
                    <input id="differentEmail" type="radio" class="password-rules" name="password-rules" value="Different from your email"/><label for="differentEmail"> Different from your email </label>

                        
                    <button class="login-btn apple">Continue</button>  
                </form>
             </section>

        </div>
</body>
</html>

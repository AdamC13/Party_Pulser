<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginPage.css">
    <title>Login Page</title>
    
</head>
<body>
    
    <div class="login-container">
        <section> 
            <header> X </header>
        </section>
        <section style="margin-top: 25px;">
            <h2 style="font-size: 30px; font-weight: 400; text-align: left;">Create an Account </h2>

            <label style="text-align: left; font-size: larger;" for="name">Enter in your name to create an account</label>
            <input type="text" name="name" id="name" class="full-input">
            <button class="login-btn filled-btn">Continue</button>
            <p style="text-align: left;">By continuing, you have read and agree to our <a href="">Terms and Conditions</a> and <a href="">Privacy Policy</a></p>
        </section>
        <section>
            <div class="or-divider">&nbsp; OR &nbsp; </div>
        </section>
        <section>

            <button class="login-btn gmail">Continue with Google</span></button>
            <button class="login-btn apple">Continue with Apple</button>
            <!-- <button class="login-btn phone">Login with Phone Number</button> -->
        </section>
        <section>
            <p class="fixed-bottom"> Already have an account? <a href="">Sign in here</a></p>
        </section>
        
    </div>
</body>
</html>
